  bio: "Investigadora en Political Watch. Licenciada en Relaciones Internacionales por la Universidad Católica de Salta en Argentina, cuenta con un Máster en Cooperación Internacional y Gestión de Políticas Públicas, Programas y Proyectos de Desarrollo por la Universidad Internacional Menéndez Pelayo en alianza con el Instituto Ortega y Gasset, además de una especialización en Coherencia de Políticas para el Desarrollo Sostenible dictado por el UNSSC. Cuenta con experiencia en consultorías de cooperación y gestión de proyectos de donantes públicos y privados (FIIAPP, Generalitat de Catalunya, Diputació de Barcelona, Open Society Foundations). Por otro lado cuenta con experiencia, en consultorías de investigación y análisis de políticas de desarrollo, trabajando para instituciones españolas e internacionales, dentro de Political Watch destacan investigaciones realizadas para entidades de la sociedad civil como UNICEF o ISGlobal en el análisis de las aportaciones de la cooperación española a la Salud Global y a la Salud Global infantil."
