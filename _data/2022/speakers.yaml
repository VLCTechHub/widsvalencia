  bio: "Abogada y dibujante especializada en propiedad intelectual, profesora en distintos Master relacionados con derechos de autor y de inteligencia artificial y capitana de Akme, su punto fuerte es hacer sencillo lo complejo para ello une sus dos pasiones: el derecho y el dibujo."
