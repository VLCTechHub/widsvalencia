- name: "Marta Hidalgo García"
  avatar: "/assets/images/2022/marta_hidalgo_garcia.jpeg"
  bio: "Investigadora del Centro de Investigación Príncipe Felipe (CIPF). Es licenciada en Matemáticas por la Universitat de València (UV), posee un Máster en Matemática Computacional por la Universitat Jaume I, y es Doctora en Computación por la Universitat Politècnica de Catalunya. Ha trabajado como docente universitaria en la UV y en diferentes centros de investigación, aplicando las matemáticas a temas como la aeronáutica o la biología. Actualmente trabaja como bioinformática en la Unidad de Bioinformática y Bioestadística del CIPF, donde investiga sobre las diferencias de sexo en salud a partir de datos genómicos y transcriptómicos."
  linkedin: "https://www.linkedin.com/in/marta-r-hidalgo-457b572b/?originalSubdomain=es"

