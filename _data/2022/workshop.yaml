- name: "Extracción y visualización de datos como herramientas de comunicación"
  summary: "El objetivo del taller es realizar una introducción a algunas herramientas y técnicas de extracción y visualización de datos orientados a comunicar de manera más clara información diversa. Se presentarán herramientas sencillas y de uso gratuito que pueden facilitar el trabajo de análisis y comunicación de los datos a diferentes públicos, facilitando así su comprensión."
  local: "Visual Room"

