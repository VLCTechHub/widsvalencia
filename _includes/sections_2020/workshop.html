<section id="workshops" class="section-accent">
  <div>
    <h1>
      Talleres 15:00 - 18:00
    </h1>
    <hr>
    <div class="workshops__2020">
      {% for workshop in site.data.2020.workshop %}
      <div class="workshop">
        <h3>{{workshop.name}}</h3>

        <p class="social_media">
          {% if workshop.twitter != "" and workshop.twitter != nil %}
            <a href="https://twitter.com/{{workshop.twitter}}" target="_blank" title={{workshop.twitter}}>
            @{{workshop.twitter}}
            </a>
          {% endif %}
        </p>
        <h4>{{workshop.local}}</h4>
        <p class="summary">
         {{workshop.summary}}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
