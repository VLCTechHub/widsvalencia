<footer class="text-center-xs footer--new">
    <div class="container">
        <div class="row">

            <div class="col-sm-6">
                <ul class="list-inline">
                    {% for link in site.data.footer_links %}
                    {%if link.line_break%}<br/>{%endif%}
                    <li>{%if link.url%}
                        <a class="text-imp" target="_blank" href="{{ link.url }}">
                            {%endif%}
                            {{ link.name|upcase }}{%if link.url%}</a>{%endif%}
                    </li>

                    {%endfor%}
                </ul>
            </div>
            <div class="social-icons col-sm-6 text-right text-center-xs">
                <a class="btns" target="_blank" href="mailto:widsvalencia@gmail.com">
                    <i aria-hidden="true" class="fa fa-envelope-o fa-lg"></i>
                </a>
                <a class="btns" target="_blank" href="https://twitter.com/widsvalencia">
                    <i aria-hidden="true" class="fa fa-twitter fa-lg"></i>
                </a>
               <!--  <a class="btns" target="_blank" href="https://github.com/vlctechhub/">
                    <i aria-hidden="true" class="fa fa-github fa-lg"></i> -->
                </a>
                <br>
            </div>
        </div>
    </div>
</footer>
